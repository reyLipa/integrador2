<h1>Galeria de Imagenes</h1>
<main></main>
<footer>
    <p>2024 Bootcamp-Java Developer </p>
   </footer>
<script>
    fetch('https://picsum.photos/v2/list')
        .then((api) => {
            return api.json();
        })
        .then((inf) => {
            console.log(inf);

            let imagenes = '';

            inf.forEach(element => {
                console.log(element.download_url);
                imagenes += `<div><img src="${element.download_url}" class="im"></div>`;
            });

            document.querySelector('main').innerHTML = imagenes;
        })
        
</script>
